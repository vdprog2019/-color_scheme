

<html>
    
<head>   
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>




    <style>
        
        #mainDiv{
            background-color: aqua;
            padding: 5%;
        }
        
        #secondDiv{
            background-color: bisque;
            padding: 40%;
            border: black solid;
        }
   
    </style>
    
</head>

<body>

    
    <div id="mainDiv">
        <div>
    R <input type="range" min="0" max="255" id="color_r_range" 
  value="3" onchange="range_R_value_changed()">
        </div>
        <div>
    G <input type="range" min="0" max="255" id="color_g_range" 
      value="3" onchange="range_G_value_changed()">
        </div>
        <div>
            
    B <input type="range" min="0" max="255" id="color_b_range" 
    value="3" onchange="range_B_value_changed()">
        </div>
        
        <div>
            R <input type="text" id="color_r_input" onchange="input_R_value_changed()">
            G <input type="text" id="color_g_input" onchange="input_G_value_changed()">
            B <input type="text" id="color_b_input" onchange="input_B_value_changed()">
        </div>
    </div>
    
    
    
    
    <div id="secondDiv">
        
    </div>

    
    
    
    
    
    <script>

        //первое поле
        function range_R_value_changed()
        {
            var r = document.getElementById("color_r_range").value;
            document.getElementById("color_r_input").value= r;
            document.getElementById("secondDiv").style.backgroundColor = "rgb(" + r + ",0,0)";
        }
        
        function input_R_value_changed()
        {
            var i = document.getElementById("color_r_input").value;
            document.getElementById("color_r_range").value = i;
            document.getElementById("secondDiv").style.backgroundColor = "rgb(" + i + ",0,0)";
        }




        //второе поле
        function range_G_value_changed()
        {
            var r2 = document.getElementById("color_g_range").value;
            document.getElementById("color_g_input").value= r2;
            document.getElementById("secondDiv").style.backgroundColor = "rgb(" + r2 + ",0,0)";
        }

        function input_G_value_changed()
        {
            var i2 = document.getElementById("color_g_input").value;
            document.getElementById("color_g_range").value = i2;
            document.getElementById("secondDiv").style.backgroundColor = "rgb(" + i2 + ",0,0)";
        }
            


        //третье поле
        function range_B_value_changed()
        {
            var r3 = document.getElementById("color_b_range").value;
            document.getElementById("color_b_input").value= r3;
            document.getElementById("secondDiv").style.backgroundColor = "rgb(" + r3 + ",0,0)";

        }
        
        function input_B_value_changed()
        {
            var i2 = document.getElementById("color_b_input").value;
            document.getElementById("color_b_range").value = i3;
            document.getElementById("secondDiv").style.backgroundColor = "rgb(" + i3 + ",0,0)";
        }
        
    </script>
</body>

</html>
